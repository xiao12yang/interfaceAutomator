- baseInfo:
    api_name: 用户登录
    url: /dar/user/login
    method: post
    headers: ${get_headers(data)}
  testCases:
    - case_name: 用户正常登录校验
      data:
        user_name: test01
        passwd: admin123
      validation:
        - code: 200
        - contain: {'msg':'登录成功'}
        - eq: {'msg':'登录成功'}
      extract:
        token: $.token

